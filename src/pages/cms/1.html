<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>TRP</title>
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body id="app">

  <script>
    window.jQuery || document.write('<script src="static/plugins/jquery-1.8.3.min.js"><\/script>')

  </script>
  <script src="static/plugins/swipe.js"></script>
  <!-- <script src="static/js/main.js"></script> -->
  <script src="static/js/script.js"></script>
  <script>
    jq(document).on("click", ".item-t", function () {
      var item_f = jq(this).closest(".entrance-item");
      var arrowIsHide = arrowIsHide = item_f.find(".arrow").is(":visible");
      if (!arrowIsHide) {
        item_f.addClass("cur").siblings(".entrance-item").removeClass("cur");
      } else {
        if (item_f.hasClass("cur")) {
          item_f.removeClass("cur");
        } else {
          item_f.addClass("cur").siblings(".entrance-item").removeClass("cur");
        }
      }
    }).on("click", ".switch-item", function () {
      jq(this).addClass("cur").siblings(".switch-item").removeClass("cur");
      if (jq(this).data("type") == "0") {
        jq("#return-date").addClass("disabled").prop("disabled", true);
      } else {
        jq("#return-date").removeClass("disabled").prop("disabled", false);
      }
    }).on("click", ".next-btn-wrap", function () {
      jq(this).closest(".entrance-flight").find(".module-item").addClass("all");
    }).on("focus", ".city-module-group input.text", function () {
      jq(this).closest(".entrance-flight").find(".module-item").addClass("all");

    }).on("click", ".fill-prompt .i-trigger", function () {
      var triggerP = jq(this).closest(".fill-prompt");
      if (!triggerP.hasClass("down")) {
        triggerP.addClass("down");
      } else {
        triggerP.removeClass("down");
      }
    });

  </script>
</body>

</html>
